<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

    <title>Hot Restaurant</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><strong>Hot Restaurant</strong></h1>
            <hr class="my-4">
            <h2>Make Your Reservation</h2>
            <div class="row justify-content-center">
                <a class="btn btn-primary btn-lg viewTable" href="waitlist.html" role="button"><i
                        class="far fa-list-alt"></i> View Tables</a>
                <a class="btn btn-info btn-lg viewTable" href="home.html" role="button"><i class="fas fa-home"></i> </a>
            </div>
        </div>
    </div>


    <div class="container">
        <form>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
            <div class="form-group">
            </div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber">
            <div class="form-group">
            </div>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
            <div class="form-group">
            </div>
            <label for="id">Unique ID</label>
            <input type="text" class="form-control" id="id">
            <div class="form-group">
            </div>
            <button type="button" class="btn btn-primary SubmitBtn" id="submitBtn">Submit</button>
            
        </form>
    </div>

<script type="text/javascript">
    $("#submitBtn").on("click", function () {
        var searchedTable = $("#table-search").val().trim();
        // Using a RegEx Pattern to remove spaces from searchedCharacter
        // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
        searchedTable = searchedTable.replace(/\s+/g, "").toLowerCase();
        $.get("/api/tables/" + searchedTable, function (data) {
            console.log(data);
            if (data) {
                $("#table").show();
                $("#name").text(data.name);
                $("#phoneNumber").text(data.phoneNumber);
                $("#email").text(data.email);
                $("#id").text(data.id);
            } else {
                $("#table").text(
                    "There are no tables available!.");
                    $("#stats").hide();
                }
            });
    })
</script>


</body>

</html>
